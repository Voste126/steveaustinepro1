<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,
    minimum-scale=1.0">
    <title>blog form</title>
    <link rel="stylesheet" href="homostyle.css">
</head>
<body>
<section class="blog">
    <h2>CUSTOMER REGISRATION FORM</h2><br>
    <form action="blog.html">

        <div class="first name">
            <label for="fname">first name</label><br>
            <input type="text"id="fname" placeholder="input fname"><br>
        </div>
        <div class="barua pepe">
            <label for="email">email address</label><br>
            <input type="text"id="email" placeholder="input email"><br>
        </div>
        <div class="date r">
            <label for="date of registration">date of regisration</label><br>
            <input type="date"id="date of registration" placeholder="input date"><br>
        </div>
        <div class="meals">
            <label for="meals">select meal</label><br>
            <select name="meals"id="meals">
                <option value="pizza">pizza</option>
                <option value="chicken meals">chicken meals</option>
                <option value="juices">juice</option>
                <option value="coffee">coffee</option>
                <option value="dry meals">dry meals</option>
            </select>
        </div>
        <input type="submit">
        <div class="holiday">
            <button type="button"onclick="alert('enjoy your meal')">click for special offer</button>
        </div>
    </form>

</section>


</body>
</html>
